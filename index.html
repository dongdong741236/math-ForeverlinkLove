<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeverLink.Love - 永恒的连接</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            cursor: crosshair;
        }

        /* Canvas for animated lines */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Animated background gradient */
        .gradient-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, 
                rgba(255, 105, 180, 0.1) 0%, 
                rgba(138, 43, 226, 0.05) 25%, 
                rgba(0, 0, 0, 0) 50%);
            animation: rotateGradient 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotateGradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            pointer-events: none;
        }

        /* Logo/Title styling */
        .logo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            pointer-events: auto;
        }

        .logo .forever {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .logo .link {
            background: linear-gradient(135deg, #ff69b4, #8a2be2, #ff69b4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        .logo .love {
            color: #ff69b4;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.8),
                         0 0 80px rgba(255, 105, 180, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
            pointer-events: auto;
        }

        /* Interactive nodes */
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            z-index: 5;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .node:hover {
            width: 16px;
            height: 16px;
            background: #ff69b4;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
        }

        /* Connection lines */
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 105, 180, 0.8), 
                transparent);
            transform-origin: left center;
            animation: flowLine 3s linear infinite;
            z-index: 4;
        }

        @keyframes flowLine {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
        }

        /* Footer info */
        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 10;
            pointer-events: auto;
        }

        .info a {
            color: #ff69b4;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .info a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: clamp(2rem, 10vw, 3.5rem);
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <h1 class="logo">
            <span class="forever">forever</span><span class="link">link</span><span class="love">.love</span>
        </h1>
        <p class="subtitle">连接永恒 · 链接真爱</p>
    </div>
    
    <div class="info">
        <p>Move your cursor to create connections</p>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Node system for connections
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 3;
                this.connections = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Soft bounce
                if (this.x < 50 || this.x > canvas.width - 50) this.vx *= -0.9;
                if (this.y < 50 || this.y > canvas.height - 50) this.vy *= -0.9;
                
                // Add some randomness
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;
                
                // Limit speed
                this.vx *= 0.99;
                this.vy *= 0.99;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(255, 105, 180, 0.5)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            connectTo(node) {
                const dx = node.x - this.x;
                const dy = node.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const opacity = 1 - distance / 200;
                    ctx.strokeStyle = `rgba(255, 105, 180, ${opacity * 0.3})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(node.x, node.y);
                    ctx.stroke();
                }
            }
        }

        // Animation variables
        const particles = [];
        const nodes = [];
        const maxParticles = 100;
        const nodeCount = 15;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let frame = 0;

        // Initialize nodes
        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new Node(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create particles on mouse move
            if (particles.length < maxParticles) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            
            if (particles.length < maxParticles) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        // Create connection to mouse
        function connectToMouse(node) {
            const dx = mouseX - node.x;
            const dy = mouseY - node.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 150) {
                const opacity = 1 - distance / 150;
                ctx.strokeStyle = `rgba(138, 43, 226, ${opacity * 0.5})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(node.x, node.y);
                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
                
                // Attract node slightly to mouse
                node.vx += dx * 0.0001;
                node.vy += dy * 0.0001;
            }
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update and draw nodes
            nodes.forEach((node, i) => {
                node.update();
                
                // Connect to nearby nodes
                for (let j = i + 1; j < nodes.length; j++) {
                    node.connectTo(nodes[j]);
                }
                
                // Connect to mouse
                connectToMouse(node);
                
                node.draw();
            });
            
            // Draw flowing lines
            frame++;
            const time = frame * 0.01;
            
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const startX = canvas.width * (i / 5);
                const startY = canvas.height / 2 + Math.sin(time + i) * 100;
                ctx.moveTo(startX, startY);
                
                for (let x = startX; x < canvas.width; x += 10) {
                    const y = startY + Math.sin((x / 100) + time + i) * 50;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Add interactive elements
        document.addEventListener('click', (e) => {
            // Create a burst of particles at click location
            for (let i = 0; i < 10; i++) {
                if (particles.length < maxParticles) {
                    const particle = new Particle(e.clientX, e.clientY);
                    particle.vx = (Math.random() - 0.5) * 8;
                    particle.vy = (Math.random() - 0.5) * 8;
                    particles.push(particle);
                }
            }
            
            // Add a new node at click location
            if (nodes.length < 30) {
                nodes.push(new Node(e.clientX, e.clientY));
            }
        });
    </script>
</body>
</html>
